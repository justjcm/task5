<!doctype html>

	img{

	}
	header{

		font-weight: bold;
		text-align: center;
		line-height: 50px;
		background-color: #5AC0CE;
		position: fixed;
	}
	header img{
		width: 18px;
		height: 18px;
		margin: 15px 0;
		float: left;
	}
	.image

		width: 100%;
		height: 400px;
		background-image: url(./bg.jpg);
		background-repeat: no-repeat;
		background-size: 100%;
		background-position-y: 50px; 
	}
	.pic{
		width: 400px;
		height: 100px;

	}
	.pic img{

	}
	.name{
		color: white;
		font-weight: bold;
		text-indent: 200px;

	}
	.name img{
		display: inline; 
	}
	.a1{
		border-bottom: 1px solid gray;
		font-size: 20px;
		text-indent: 50px;
		line-height: 60px;
		background-image: url(./表头.png);
		background-repeat: no-repeat;
	}
	ul{
		list-style-type: none;
	}
	li:first-child{
		height: 50px;
		list-style-image: url(./01.png);
		list-style-position: inside;
		color: red;
	}
	li:nth-child(2){
		background-image: url(./02.png);
		background-repeat: no-repeat;
		color: black;
	}
	footer{
		width: 100%;
		height: 50px;
		position: fixed;
		position: absolute;
	}
	footer .rside{
		width: 48%;
		height: 50px;
		color: white;
		font-weight: bold;
		text-align: center;
		line-height: 50px;
		background-color:#5AC0CE; 
		border-radius: 5px;
		box-sizing: border-box;
		margin: 1%;
		float: right;
	
	}
	footer .lside{
		width: 48%;
		height: 50px;
		color: #5AC0CE;
		font-weight: bold;
		text-align: center;
		line-height: 50px;
		background-color:white;
		border: 2px solid #5AC0CE;
		border-radius: 5px;
		box-sizing: border-box;
		margin: 1%;
		float: left;

	}
</style>
</head>
